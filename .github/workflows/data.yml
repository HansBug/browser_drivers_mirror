      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 20
          submodules: 'recursive'
      - name: Set up system dependencies on Linux
        if: ${{ env.OS_NAME == 'Linux' }}
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y tree cloc wget curl make zip
      - name: Set up python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade flake8 setuptools wheel twine
          pip install -r requirements.txt
      - name: Test the basic environment
        shell: bash
        run: |
          python -V
          pip --version
          pip list
          tree .
      - name: Crawl dataset from internet
        uses: nick-fields/retry@v2
        env:
          CI: 'true'
          GITHUB_ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          HF_TOKEN: ${{ secrets.HF_HANSBUG_TOKEN }}
        with:
          shell: bash
          timeout_minutes: 180
          max_attempts: 5
          retry_on: any
          command: |
            python -m mirror.${{ matrix.browser }} index -O ./${{ matrix.browser }} && \
            tree ./${{ matrix.browser }}
      - name: Package The Data
        env:
          CI: 'true'
        shell: bash
        run: |
          zip -r ${{ matrix.browser }}.zip ${{ matrix.browser }}
      - name: Upload the browser index data
        uses: actions/upload-artifact@v3
        with:
          name: browser-index-data
          path: ${{ matrix.browser }}.zip

  badge_create:
    name: Badge Create
    runs-on: ${{ matrix.os }}
    needs:
      - data_crawl
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
        python-version:
          - '3.8'

    steps:
      - name: Get the Timestamp
        run: |
          echo "UPDATE_DATE=$(date +'%Y-%m-%d %H:%M %Z')" >> $GITHUB_ENV
      - name: Create Update Time Badge
        uses: schneegans/dynamic-badges-action@v1.0.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: ${{ secrets.BADGE_GIST_ID }}
          filename: data_last_update.json
          label: Data Updated
          message: ${{ env.UPDATE_DATE }}
          color: yellowgreen

  update_github_readme:
    name: Main Sync
    runs-on: ${{ matrix.os }}
    needs:
      - data_crawl
