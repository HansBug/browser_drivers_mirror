          pip --version
          pip list
          tree .
      - name: Sync README to HuggingFace
        uses: nick-fields/retry@v2
        env:
          CI: 'true'
          HF_TOKEN: ${{ secrets.HF_HANSBUG_TOKEN }}
        with:
          shell: bash
          timeout_minutes: 20
          max_attempts: 3
          retry_on: error
          command: |
            python -m mirror readme -H -o README.hf.md && \
            python -m mirror hf_readme -i README.hf.md

  gitee_index_sync:
    name: Gitee Index Sync
    runs-on: ${{ matrix.os }}
    needs:
      - data_crawl
      - index_crawl
    strategy:
      fail-fast: false
      matrix:
        os:
          - 'ubuntu-latest'
        python-version:
          - '3.8'

    steps:
      - name: Prepare the index repository
        shell: bash
        env:
          GITEE_USERNAME: ${{ secrets.GITEE_USERNAME }}
          GITEE_PASSWORD: ${{ secrets.GITEE_PASSWORD }}
        run: |
          sudo apt-get install -y tree
          git clone https://$GITEE_USERNAME:$GITEE_PASSWORD@gitee.com/hansbug/browser_drivers_mirror_index.git
          ls -al browser_drivers_mirror_index
      - name: Download from artifact
        uses: actions/download-artifact@v3
        with:
          name: browser-index-data
          path: browser_drivers_mirror_index
      - name: See what is in this path
        shell: bash
        run: |
          cd browser_drivers_mirror_index
          for zfile in *.zip; do unzip -o $zfile; done
          rm -rf *.zip
          tree .
      - name: Push models to gitee index repository
        shell: bash
        run: |
          cd browser_drivers_mirror_index
          git config user.name 'HansBug'
          git config user.email 'hansbug@buaa.edu.cn'
          git add -A
          git diff-index --quiet HEAD || git commit -a -m "dev(hansbug): index sync $(date -R)"
          git push origin master

